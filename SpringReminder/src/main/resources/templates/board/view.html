<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout/default">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <div style="height: 30px;"></div>
    <div class="container pt-5"  layout:fragment="content">
        <div class="row">
            <table class="table table-striped"
                style="text-align: center; border: 1px solid #dddddd">
                <thead>
                    <tr>
                        <th colspan="3"
                            style="background-color: #eeeeee; text-align: center;">View</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="width: 20%;">Title</td>
                        <td colspan="2" th:text="${detail.boardTitle}"></td>
                    </tr>
                    <tr>
                        <td>Writer</td>
                        <td colspan="2" th:text="${detail.userID}"></td>
                    </tr>
                    <tr>
                        <td>Date</td>
                        <td colspan="2" th:text="${detail.boardDate}"></td>
                    </tr>
                    <tr>
                        <td>Content</td>
                        <td colspan="2" style="min-height: 200px; text-align: left;" th:text="${detail.boardContent}"></td>
                    </tr>
                </tbody>
            </table>
            <a href="/Reminder/list" class="btn btn-primary">List</a>
            <div style="width: 10px;"></div>

            <!-- 글작성자 본인일시 수정 삭제 가능 -->
            <a th:if="${session.ID} != null AND ${session.ID} == ${detail.userID}"
                th:href="@{/Reminder/update/{boardID} (boardID=${detail.boardID})}"
                class="btn btn-primary">Edit</a>
            <div style="width: 10px;"></div>
            <a th:if="${session.ID} != null AND ${session.ID} == ${detail.userID}"
                onclick="return confirm('Are you sure delete this?')"
                th:href="@{/Reminder/delete/{boardID} (boardID=${detail.boardID})}"
                class="btn btn-danger">Delete</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
