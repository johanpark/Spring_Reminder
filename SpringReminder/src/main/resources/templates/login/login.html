<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/config :: configFragment">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body class="text-center">
<div class="login_container">
        <form class="form-signin" action="/Reminder/login"
            method="post">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">ID</label> <input type="text"
                id="inputEmail" class="form-control" name="ID" placeholder="Your ID"
                required autofocus>
            <label for="inputPassword" class="sr-only">Password</label> <input
                type="password" id="inputPassword" class="form-control"
                name="Password" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label> <input type="checkbox" value="remember-me">
                    Remember me
                </label>
            </div>
            <input class="btn btn-lg btn-primary btn-block" type="submit"
                value="sign" />
            <p>
                <strong>Join Us <a href="/Reminder/accountForm">Click
                        Here</a></strong>
            <p class="mt-5 mb-3 text-muted">&copy; 2020 John</p>
        </form>
    </div>
    <link href="/assets/css/signin.css" rel="stylesheet" />
</body>
</html>
